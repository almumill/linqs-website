---
layout: default
---

<link rel="stylesheet" href="{{ "/assets/style/people.css" | relative_url }}">
<script type="text/javascript" src="{{ "/assets/js/people.js" | relative_url }}"></script>

<div class="people-list">
</div>

<script>
    // Load all the pubs as JS.
    window.linqs = window.linqs || {};
    window.linqs.people = window.linqs.people || {};
    window.linqs.people.people = {{ site.data.people | jsonify }};
    window.linqs.people.roles = {{ site.data.config.roles | jsonify }};
    window.linqs.people.baseURL = "{{ '/' | absolute_url }}";
</script>

<script>
    $(document).ready(function() {
        window.linqs.people.renderList(Object.keys(window.linqs.people.roles));
    });
</script>
